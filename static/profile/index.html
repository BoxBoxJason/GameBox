<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GameBox</title>
    <link rel="icon" type="image/x-icon" href="../resources/images/logos/gamebox_symbol.png">
    <link rel="stylesheet" type="text/css" href="./css/profile.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/nav_bar.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/footer.css">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/"><img src="../resources/images/logos/gamebox.png" alt="GameBox logo" title="Go to home page"></a></li>
          <li><div class="nav_bar_child" onclick="window.location.href = '/static/games'" title="Go to game selection">Games</div></li>
          <li><div class="nav_bar_child" onclick="window.location.href = '/static/score'" title="Go to leaderboard">Scores</div></li>
          <li><div class="nav_bar_child" onclick="window.location.href = '/static/about'" title="Go to about">About</div></li>
          <li>
            <a href="/static/auth" id="nav_bar_avatar_ref"><img id="nav_bar_avatar" src="../resources/images/avatars/default.png" alt="Player avatar" title="Go to profile"></a>
            <div id="profile_dropdown">
              <form id="profile_form" action="/static/auth"><button type="submit" class="profile_dropdown_option" id="profile_button">Log In</button></form>
              <form action="/api/users/logout" method="POST"><button type="submit" class="profile_dropdown_option" id="logout_button">Log Out</button></form>
              
            </div>
          </li>
        </ul>
      </nav>
      <script src="../resources/js/nav_bar.mjs"></script>
    </header>

    <main>
      <div class="left_menu">
        <div class="menu_option" id="show_profile">Profile</div>
        <div class="menu_option" id="show_scores">Scores</div>
        <div class="menu_option" id="show_statistics">Statistics</div>
        <div class="menu_option" id="show_settings">Settings</div>
      </div>
      <div class="main">
        <div id="profile">
          <form class="profile_form">
            <h1>User Informations</h1>
            <div class="profile_form_row">
              <img id="user_avatar" src="../resources/images/avatars/default.png" alt="User avatar" title="User avatar">
              <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            </div>
            <div class="profile_form_row">
              <label for="username">Username</label><br>
              <input type="text" id="username_input" name="username" placeholder="Username">
            </div>
            <div class="profile_form_row">
              <label for="email">Email</label><br>
              <input type="email" id="email_input" name="email" placeholder="Email">
            </div>
            <div class="profile_form_row">
              <label for="password_info">Current Password</label>
              <input type="password" id="password_info" name="password_info" placeholder="Current Password">
            </div>
            <div class="profile_form_row">
              <input type="submit" value="Save">
            </div>
          </form>

          <form class="profile_form">
            <h1>Password</h1>
            <div class="profile_form_row">
              <label for="current_password">Current Password</label><br>
              <input type="password" id="current_password" name="current_password" placeholder="Current Password">
            </div>
            <div class="profile_form_row">
              <label for="new_password">New Password</label><br>
              <input type="password" id="new_password" name="new_password" placeholder="New Password">
            </div>
            <div class="profile_form_row">
              <label for="password_confirm">Confirm password</label><br>
              <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password">
            </div>
            <div class="profile_form_row">
              <input type="submit" value="Save">
            </div>
          </form>
        </div>

        <div id="settings">
          <h1>User Settings</h1>
          <form method="" class="property_control_form">
            <label for="scores_property">Score tracking</label>
            <input class="red_submit" id="scores_property" name="scores_property" type="submit" value="Disable">
          </form>
          <form class="property_control_form">
            <label for="time_property">Time tracking</label>
            <input class="red_submit" id="time_property" name="time_property" type="submit" value="Disable">
          </form>
          <form class="property_control_form red_form">
            <label for="reset_data">Reset user data</label>
            <input class="red_submit" id="reset_data" name="reset_data" type="submit" value="Reset">
          </form>
          <form class="property_control_form red_form">
            <label for="delete_account">Delete account</label>
            <input class="red_submit" id="delete_account" name="delete_account" type="submit" value="Delete">
          </form>
        </div>
      </div>

      <div id="scores">

      </div>

      <div id="statistics">

      </div>

      <script type="module" src="./js/profile.mjs"></script>
    </main>

    <footer>
      <p style="font-weight: bold; text-transform: uppercase;">Thanks for using GameBox !</p>
      <table class="links">
        <tr>
          <td><a href="https://github.com/BoxBoxJason/GameBox"><img src="../resources/images/logos/github.png" title="Go to GameBox GitHub"></a></td>
          <td><a href="https://www.linkedin.com/in/lo%C3%AFck-goupil-hallay-710619245/"><img src="../resources/images/logos/linkedin.png" title="Go to author LinkedIn"></a></td>
        </tr>
      </table>
      <p>Developped by <a href="https://github.com/BoxBoxJason">@BoxBoxJason</a></p>
      <p>Designs and logos by <a href="https://github.com/BoxBoxJason">@BoxBoxJason</a></p>
    </footer>
  </body>
</html>
